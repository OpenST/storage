_shard/configure_shardservices/shard_management/available_shard/get_shardsservices/shard_management/managed_shard/assign_shardservices/shard_management/managed_shard/get_shardservices/shard_management/shard_migration Classes availableShardBaseCacheBaseModelGetShardDetailsCacheKlassGetShardListCacheKlassHasShardKlassmanagedShardconfig/core_constants~CoreConstantslib/auto_scale/base~Baselib/dynamodb/base~Baselib/models/dynamodb/managed_shard~Itemlib/models/dynamodb/managed_shard~ManagedShardmodels/dynamodb/available_shard~AvailableShardmodels/dynamodb/available_shard~Itemservices/auto_scale/api~AutoScaleServiceservices/auto_scale/base~Baseservices/dynamodb/api~DynamoDBServiceservices/dynamodb/base~Baseservices/dynamodb/batch_get~BatchGetItemservices/dynamodb/batch_write~BatchWriteItemservices/dynamodb/batch_write~UpdateItemservices/dynamodb/create_table_migration~CreateTableMigrationservices/dynamodb/shard_management/available_shard/has_shard~HasShardservices/dynamodb/shard_management/shard_api~ShardServiceApiservices/dynamodb/table_exists~TableExistservices/dynamodb/wait_for~WaitForservices/shard_management/available_shard/add_shard~AddShardservices/shard_management/available_shard/configure_shard~ConfigureShardservices/shard_management/available_shard/get_shards~GetShardListservices/shard_management/managed_shard/assign_shard~AssignShardservices/shard_management/managed_shard/get_shard~GetShardDetailsservices/shard_management/shard_migration~ShardMigrationTokenBalanceCacheTokenBalanceModelTransactionLogModel OpenST StorageOpenST Storage contains DB storage libraries and respective services. It also contains data sharding libraries and services. While OpenST Storage is available as-is for anyone to use, we caution that this is early stage software and under heavy ongoing development and improvement. Please report bugs and suggested improvements. Set ENV Variables export OS_CACHING_ENGINE=none # Refer https://github.com/OpenSTFoundation/openst-cache/ for details export OS_DYNAMODB_TABLE_NAME_PREFIX='' # DynamoDB tables prefix export OST_DEBUG_ENABLED=[1/0] # For debug level loggingDynamoDB ApisFor all DynamoDB methods parameters description please refer AWS DynamoDB Docs Note: Response of all the apis is in ResponseHelper object wrapped in Promise. DynamoDB constructor params dynamodbConnectionParams const OSTStorage = require('@openstfoundation/openst-storage') , ddbServiceObj = new OSTStorage.DynamoDB(dynamodbConnectionParams);Create table params createTableParams //Create DynamoDB Table ddbServiceObj.createTable(createTableParams);Create table migration Table migration needs autoScaleObject params createTableMigrationParams params.createTableConfig params.updateContinuousBackupConfig params.autoScalingConfig.registerScalableTargetWrite params.autoScalingConfig.registerScalableTargetRead params.autoScalingConfig.putScalingPolicyWrite params.autoScalingConfig.putScalingPolicyRead params.autoScalingConfig.globalSecondaryIndex[&lt;GSI_INDEX_NAME&gt;].autoScalingConfig - Auto Scaling config of Global Secondary Indexes same as of auto scale table config // Create Table Migration // 1. Creates table // 2. Enables read/write auto scaling // 3. Returns describe table response ddbServiceObj.createTableMigration(autoScaleObject, createTableMigrationParams);Update table params updateTableParams // Update DynamoDB Table ddbServiceObj.updateTable(updateTableParams);Describe table params describeTableParams // Describe DynamoDB Table ddbServiceObj.describeTable(describeTableParams);List tables params listTableParams // List DynamoDB Tables ddbServiceObj.listTables(listTableParams);Update Continuous Backups params updateContinuousParams // Point in time recovery for DynamoDB Table ddbServiceObj.updateContinuousBackups(updateContinuousParams);Delete table params deleteTableParams // Delete DynamoDB table ddbServiceObj.deleteTable(deleteTableParams);Batch Get Item params batchGetItemParams // Batch Get Item ddbServiceObj.batchGetItem(batchGetItemParams);Batch Write Item params batchWriteItemParams params unprocessedItemsRetryCount Retry count for unprocessed Items // Batch Write Item ddbServiceObj.batchWriteItem(batchWriteItemParams, unprocessedRetryCount);Query params queryParams // Query Items ddbServiceObj.query(queryParams);Scan params scanParams // Scan Items ddbServiceObj.scan(scanParams);Put Item params putItemParams // Put Items ddbServiceObj.putItem(putItemParams);Update Item params updateItemParams // Update an Item ddbServiceObj.updateItem(updateItemParams);Delete Item params deleteItemParams // Delete Items ddbServiceObj.deleteItem(deleteItemParams);Table Exists Using WaitFor params tableExistsParams // Check if table exists and is in ACTIVE state using wait for method ddbServiceObj.tableExistsUsingWaitFor(tableExistsParams);Table Does not Exists Using WaitFor params tableNotExistsParams // Check if table doesn't exists using wait for method ddbServiceObj.tableNotExistsUsingWaitFor(tableNotExistsParams);Check Table Exists params tableExistParams // Check if table exist in ACTIVE state using describe table method // If table is being created, then response will be false ddbServiceObj.checkTableExist(tableExistParams); Shard Management ApisShard Management AvailableShards Table Schema{ TableName: &quot;available_shards&quot;, AttributeDefinitions: [ { AttributeName: &quot;shardName&quot;, AttributeType: &quot;S&quot; }, { AttributeName: &quot;entityType&quot;, AttributeType: &quot;S&quot; }, { AttributeName: &quot;allocationType&quot;, AttributeType: &quot;N&quot; } ], KeySchema: [ { AttributeName: &quot;shardName&quot;, KeyType: &quot;HASH&quot; } ], GlobalSecondaryIndexes: [{ IndexName: &quot;available_shard_entity_type_allocation_type_index&quot;, KeySchema: [ { AttributeName: &quot;entityType&quot;, KeyType: 'HASH' }, { AttributeName: &quot;allocationType&quot;, KeyType: 'RANGE' } ], Projection: { ProjectionType: 'KEYS_ONLY' }, ProvisionedThroughput: { ReadCapacityUnits: 1, WriteCapacityUnits: 1 } }], ProvisionedThroughput: { ReadCapacityUnits: 1, WriteCapacityUnits: 1 } }Shard Management Managed shard table schema{ TableName: &quot;managed_shards&quot;, AttributeDefinitions: [ { AttributeName: &quot;identifier&quot;, AttributeType: &quot;S&quot; }, { AttributeName: &quot;entityType&quot;, AttributeType: &quot;S&quot; } ], KeySchema: [ { AttributeName: &quot;identifer&quot;, KeyType: &quot;HASH&quot; }, { AttributeName: &quot;entityType&quot;, KeyType: &quot;RANGE&quot; } ], ProvisionedThroughput: { ReadCapacityUnits: 1, WriteCapacityUnits: 1 } }DynamoDB And AutoScaling constructor DynamoDB params dynamodbConnectionParams AutoScaling params autoScalingConnectionParams const OSTStorage = require('@openstfoundation/openst-storage') , ddbServiceObj = new OSTStorage.DynamoDB(dynamodbConnectionParams) , autoScalingObj = new OSTStorage.AutoScaling(autoScalingConnectionParams) , shardManagementObj = ddbServiceObj.shardManagement() ;Run shard migration Shard migration params ddbServiceObj and autoScalingObj // Run Shard Migration // Created available_shards and managed_shards table shardManagementObj.runShardMigration(ddbServiceObj, autoScalingObj);Add shard addShardParams as JSON params params.shard_name(String) - Shard name to be added params.entity_type(String) - Entity type to be assigned to shard // Add Shard // Creates item in available_shards table shardManagementObj.addShard(addShardParams);Configure shard configureShardParams as JSON params params.shard_name(String) - Shard name to be added params.allocation_type(Enum) - Allocation type of Shard :- if enabled: Provided shard is available for multiple assignment, disabled: Provided shard is dedicated shard for single identifier // Configure Shard // Configure Enable/Disable allocation type shardManagementObj.configureShard(configureShardParams);Assign shard assignShardParams as JSON params params.identifier(String) - Identifier to be assigned to shard params.shard_name(String) - Shard name to be assigned params.entity_type(String) - Entity type of the shard params.force_assignment(Boolean) - (Optional default: false) Pass true if shard is dedicated and assignment needs to be done. Note: It should be used in cased dedicated shard is assigned first time. // Assign Shard to an identifier // Creates entry in managed_shards table shardManagementObj.assignShard(assignShardParams);Get Shards By Type getShardsByTypeParams as JSON params params.entity_type(String) - Entity type to be assigned to shard params.shard_type(Enum) - Shard type :- if all: give all available shards, enabled: Shard is available for multiple assignment, disabled: Shard is dedicated for single Id // Get Shards By Different Types // Type Values : all/enabled/disabled shardManagementObj.getShardsByType(getShardsByTypeParams);Has shard hasShardParams as JSON params params.shard_names(Array{String}) - List of shard names to be queried for existence. // Does this shard exist in available_shards table shardManagementObj.hasShard(hasShardParams);Get Managed Shard managedShardParams as JSON params params.entity_type(String) - Entity type of the shard to be queried params.identifiers(Array) - List of Identifiers to be queried // Get Managed shards shardManagementObj.getManagedShard(managedShardParams);Steps for Adding and Configuring New Shard Call runShardMigration if shard migrations are not done already. ApiRef This will create available_shards and managed_shards table in DynamoDB. Create Shard Table. ApiRef Call addShard api. This will add a item in available_shards table. Shard will be added in disabled state. ApiRef Call configureShard with allocation_type='enabled' if it's a shared shard. For dedicated shard keep allocation_type='disabled'. ApiRef Call assignShard to assign shard to a client/identifier. This creates an item in managed_shards table. ApiRef Call getManagedShard to get shardName for a client/identifier. ApiRef Auto Scaling ApisFor Parameters description please refer AWS DynamoDB Docs AutoScaling constructor params autoScalingConnectionParams const OSTStorage = require('@openstfoundation/openst-storage') , autoScalingObj = new OSTStorage.AutoScaling(autoScalingConnectionParams);Register Scalable Target params registerScalableTargetParams // Registers or updates a scalable target. Scalable target is a resource that Application Auto Scaling can scale out or scale in. After you have registered a scalable target, you can use this operation to update the minimum and maximum values for its scalable dimension. autoScalingObj.registerScalableTarget(registerScalableTargetParams);Put Scaling Policy params putScalingPolicyParams // Creates or updates a policy for an Application Auto Scaling scalable target autoScalingObj.putScalingPolicy(putScalingPolicyParams);Deregister Scalable Target params deregisterScalableTargetParams // Deregistering a scalable target deletes the scaling policies that are associated with it. autoScalingObj.deregisterScalableTarget(deregisterScalableTargetParams);Delete Scaling Policy params deleteScalingPolicyParams // Deletes the specified Application Auto Scaling scaling policy autoScalingObj.deleteScalingPolicy(deleteScalingPolicyParams);Describe Scalable Targets params describeScalableTargetsParams // Gets information about the scalable targets in the specified namespace. autoScalingObj.describeScalableTargets(describeScalableTargetsParams); Describe Scaling Policies params describeScalingPoliciesParams // Describes the scaling policies for the specified service namespace. autoScalingObj.describeScalingPolicies(describeScalingPoliciesParams); × Search results Close "},"availableShard.html":{"id":"availableShard.html","title":"Class: availableShard","body":" OpenST Storage Modules config/core_constantslib/auto_scale/baselib/dynamodb/baselib/models/dynamodb/managed_shardmodels/dynamodb/available_shardservices/auto_scale/apiservices/auto_scale/baseservices/dynamodb/apiservices/dynamodb/baseservices/dynamodb/batch_getservices/dynamodb
